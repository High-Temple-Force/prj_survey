<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Survey Site</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:300|Amatic+SC:700|Anton|Bangers|Caveat|Cherry+Swash:700|Corben:700|Creepster|Economica:700|Homemade+Apple|IM+Fell+DW+Pica+SC|Kaushan+Script|Londrina+Shadow|Montserrat+Subrayada|Oswald:700|Permanent+Marker|Quicksand|Roboto+Condensed:700|Teko|Vollkorn" rel="stylesheet">
    <div>
        <header class="header">
            <h1>Survey Site</h1>
            <ul>
                <li><a class="active" href="mainn.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </header>
        <div class="delfloat"></div>
        <form action="#" method="post">
            <div class="flex">
                <button class="col">
                    アンケート作成
                    <p>
                        新規のアンケートを作成する際はこちらから作成してください。
                    </p>
                </button>

                <button class="col">
                    アンケート編集
                    <p>
                        作成したアンケートの編集や回答者の選択はこちらから行います。
                    </p>
                </button>

                <button class="col">
                    権限付与
                    <p>
                        作成したアンケートの参照権限や編集権限はこちらから付与します。
                    </p>
                </button>

                <button class="col">
                    パスワード変更
                </button>
            </div>
        </form> 
        <script type="text/javascript" src="./script.js" charset="utf-8"></script>
    </div>

</body>

</html>
